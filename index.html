let index = 0;

function onyesha(){
  let d = dawa[index];
  document.getElementById("content").innerHTML = `
    <h2>${d.kichwa}</h2>
    <b>Viungo:</b><br> ${d.viungo.join("<br>")}<br><br>
    <b>Maandalizi:</b> ${d.maandalizi}<br><br>
    <b>Matumizi:</b> ${d.matumizi}<br><br>
    <b>Tahadhari:</b> ${d.tahadhari}<br><br>
  `;
}

function next(){ if(index < dawa.length-1){ index++; onyesha(); } }
function prev(){ if(index > 0){ index--; onyesha(); } }
function backMwanzo(){ index = 0; onyesha(); }
function save(){ localStorage.setItem("saved", JSON.stringify(dawa[index])); alert("Dawa hii imehifadhiwa!"); }
function viewImage(){ let d = dawa[index]; window.open(d.picha, "_blank"); }

document.getElementById("searchBox").addEventListener("input", function(){
  let neno = this.value.toLowerCase();
  let i = dawa.findIndex(d => d.kichwa.toLowerCase().includes(neno));
  if(i >= 0){ index = i; onyesha(); }
});

if(localStorage.getItem("saved")){ console.log("Umehifadhi dawa: ", JSON.parse(localStorage.getItem("saved"))); }

onyesha();
</script>
